<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
 <div class="container">
    <form method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Digite seu Usuário</label>
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu Usuário">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Digite sua Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua Senha">
      </div>
    <button type="submit" onclick="imprimirNome()" class="btn btn-primary">Login</button>
    </form>
 </div>

 <script>
  function imprimirNome(){
    var usuario = document.getElementById('usuario').value
    var senha = document.getElementById('senha').value

    if(usuario === ''){
        alert('Preencha todos os campos')
    } else if(senha === ''){
        alert('Preencha todos os campos')
    } else if(usuario === 'admin' && senha === '123'){
        alert('Logado com sucesso')
    } else {
        alert('Usuário ou Senha incorretos')
    }
}

 </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

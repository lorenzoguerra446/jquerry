<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br>
        <h1>Cadastre-se</h1>
        <hr>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">*Digite seu Nome Completo</label>
          <input type="text" class="form-control" name="nome" id="nome" aria-describedby="emailHelp" placeholder="Digite seu Nome">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">*Informe seu Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">*Informe sua Idade</label>
            <input type="text" class="form-control" id="idade" name="idade" placeholder="Digite sua Idade">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">*Informe a melhor data para pagamento</label>
            <input type="date" class="form-control" id="pag" name="pag" placeholder="dd/mm/aaaa">
          </div>
        <p>Informe se genêro sexual:</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="opcao" value="opcao1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="opcao" value="opcao2">
            <label class="form-check-label" for="exampleRadios2">
              Feminino
            </label>
          </div>
          <br>
          <p>Como conheceu nosso site:</p>
        <div class="form-group form-check">
          <input type="checkbox" class="check" id="exampleCheck1" value="APPLE">
          <label class="form-check-label" for="exampleCheck1">Google</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="check" id="exampleCheck1" value="APPLE">
            <label class="form-check-label" for="exampleCheck1">Anúncios</label>
          </div>
        <div class="form-group form-check">
            <input type="checkbox" class="check" id="exampleCheck1" value="LINUX">
            <label class="form-check-label" for="exampleCheck1">Jornais ou Revistas</label>
        </div>
        <button type="submit"  onclick="validacaoForms()" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script>
        function validacaoForms(){
          var nome = document.getElementById('nome').value
          var email = document.getElementById('email').value
          var idade = document.getElementById('idade').value
          var pag = document.getElementById('pag').value
          var check = document.getElementsByClassName('check')
          var recebe = ''

          if(nome === ''){
            alert('Preencha o campo Nome')
          }else if(email === ''){
            alert('Preencha o campo Email')
          }else if(idade === ''){
            alert('Preencha o campo Idade')
          }else if(pag === ''){
            alert('Preencha o campo opção de pagamento')
          }else{
            for(var i = 0 ; i < 3 ; i++){
                if(check[i].checked === true){
                   recebe += check[i].value + ' '
                }
                if(recebe === ''){
                  alert('Selecione pelo menos uma opção')
                }
                    document.write(nome + ' ' + email + ' ' + opcao + ' ' + recebe)
            }
        }
    }
        
    </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    </body>
</html>
